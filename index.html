<body>
     <header class="head bg-primary">
          <nav>
               <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="database.html">Register</a></li>
                    <li><a href="about.html">About</a></li>

               </ul>
          </nav>
     </header>
     <div class="container">
          <h2>DIGITAX</h2>
          <h3>Generate Barcode By Filling the Below Information</h3><hr>
          <div class="input-box">
               <!--<input type="text" class="form-control" id="name" placeholder="Name of Driver">-->
               <input type="text" class="form-control" id="plate" placeholder="Vehicle Plate Number">
               <input type="number" class="form-control" id="amount" placeholder="Amount Paid in Naira">
               <!--<input type="date" class="form-control" name="" id="p-date">-->
               <input type="submit" class="btn btn-primary" id="btn" value="Generate Barcode">
          </div>
          <div class="output">
               <svg id="barcode"></svg>
               <div class="t-day"></div>
               <div class="btn-wrapper">
                    <button class="btn btn-danger" id="reset">Reset</button>
                    <button class="btn btn-success" onclick="save()">Save</button>
                    <a href="print.html" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Print</a>
               </div>
          </div>
     </div>
     <footer>

     </footer>
     <script src="script.js"></script>
     
  
     <script>
          
          document.getElementById('btn').addEventListener('click', function() {
               ///const nameInput = document.getElementById('name').value;
               const plateInput = document.getElementById('plate').value;
               const payInput = document.getElementById('amount').value;
               //const dateInput = document.getElementById('p-date').value;

               const msg = document.querySelector('.msg');
               if(plateInput === '' || payInput === '' ) {
                    msg.innerHTML = 'Please fill all fields'
               } 
               else {
                    JsBarcode('#barcode', `${plateInput} ${payInput}`/*, {
                         width: 1,
                         height: 50,
                         displayValue: false,
                         marginTop: 50,
                         marginBottom: 50
                    }*/);
               }
          });          
     
  
  
     </script>
</body>
